<mat-sidenav-container class="example-container">
    <!-- Menu lateral -->
    <mat-sidenav #sidenav mode="side" [opened]="isMenuOpen">
      <mat-nav-list>
        <a mat-list-item href="#">Home</a>
        <a mat-list-item href="#">Dashboard</a>
        <a mat-list-item href="#">Settings</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Conteúdo principal -->
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <!-- Botão para alternar o menu -->
        <button mat-icon-button (click)="toggleMenu()">
          <mat-icon>{{ isMenuOpen ? 'keyboard_arrow_left' : 'keyboard_arrow_right' }}</mat-icon>
        </button>
        <span>{{ isMenuOpen ? 'Menu Aberto' : 'Menu Fechado' }}</span>
      </mat-toolbar>
  
      <div class="content">
        <h1>{{ title }}</h1>
        <p>dashboard works!</p>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
